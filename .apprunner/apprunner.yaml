version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Sports Prediction Bot for AWS App Runner"
    pre-build:
      - echo "Pre-build phase - validating environment"
    post-build:
      - echo "Build completed successfully"

run:
  runtime-version: latest
  command: python -m src.sports_prediction.cli run-bot --production --webhook-url $TELEGRAM_WEBHOOK_URL
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: ENVIRONMENT
      value: "production"
    - name: DEBUG
      value: "False"
    - name: LOG_LEVEL
      value: "INFO"
    - name: TELEGRAM_BOT_TOKEN
      value: ${TELEGRAM_BOT_TOKEN}
    - name: TELEGRAM_WEBHOOK_URL
      value: ${TELEGRAM_WEBHOOK_URL}
    - name: ESPN_API_KEY
      value: ${ESPN_API_KEY}
    - name: SPORTRADAR_API_KEY
      value: ${SPORTRADAR_API_KEY}
    - name: ODDS_API_KEY
      value: ${ODDS_API_KEY}
    - name: AWS_REGION
      value: ${AWS_REGION}
    - name: AWS_ACCESS_KEY_ID
      value: ${AWS_ACCESS_KEY_ID}
    - name: AWS_SECRET_ACCESS_KEY
      value: ${AWS_SECRET_ACCESS_KEY}
    - name: AWS_S3_BUCKET
      value: ${AWS_S3_BUCKET}
    - name: REDIS_URL
      value: ${REDIS_URL}
    - name: MONGODB_URL
      value: ${MONGODB_URL}
    - name: SUPPORTED_SPORTS
      value: "nba,nfl,mlb,nhl,mls,premier_league,la_liga,bundesliga,serie_a"
    - name: MODEL_CONFIDENCE_THRESHOLD
      value: "0.6"
    - name: CACHE_TTL
      value: "3600"
    - name: SECRET_KEY
      value: ${SECRET_KEY}
